
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocuEase | Document Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;}
header{padding:20px 50px;background:rgba(0,0,0,.4);backdrop-filter:blur(10px);}
header h1{color:#00e5ff}
.container{display:grid;grid-template-columns:1fr 1fr;gap:30px;padding:50px;}
.form-box,.preview-box{background:rgba(255,255,255,.08);padding:30px;border-radius:20px;}
.form-box h2,.preview-box h3{color:#00e5ff;margin-bottom:20px}
input,textarea{width:100%;padding:12px;margin-bottom:12px;border:none;border-radius:10px;}
textarea{height:90px}
.preview-box{background:#fff;color:#000;position:relative;}
.preview{line-height:1.6;font-size:14px;}
.lock{position:absolute;inset:0;backdrop-filter:blur(6px);background:rgba(255,255,255,.7);display:flex;align-items:center;justify-content:center;border-radius:20px;}
button{padding:12px 25px;border:none;border-radius:30px;background:#00e5ff;font-weight:600;cursor:pointer;}
.download-btn{margin-top:20px;display:none;}
footer{background:#0f2027;color:#fff;padding:25px 20px;text-align:center;font-size:14px;border-top:2px solid #00e5ff;}
footer a{color:#00e5ff;text-decoration:none;margin:0 8px;transition:0.3s;}
footer a:hover{color:#fff;text-decoration:underline;}
@media(max-width:900px){.container{grid-template-columns:1fr;padding:20px}}
</style>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="login.html";
});
</script>

</head>
<body>

<header>
<h1>DocuEase Generator</h1>
</header>

<div class="container">

<div class="form-box">
<h2>Fill the Details</h2>
<input placeholder="Full Name" id="name" oninput="updateDoc()">
<input placeholder="Recipient / Company" id="company" oninput="updateDoc()">
<textarea placeholder="Purpose" id="purpose" oninput="updateDoc()"></textarea>
<input type="date" id="date" oninput="updateDoc()">
</div>

<div class="preview-box">
<div class="preview" id="previewText">Fill the form to preview your document.</div>

<div class="lock" id="lock">
  <div>
    <p>₱49 – Unlock Document</p>
    <button onclick="unlock()">Pay & Unlock</button>
  </div>
</div>

<button class="download-btn" id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
</div>

</div>

<footer>
<p>
<a href="terms.html">Terms & Conditions</a> |
<a href="privacy.html">Privacy Policy</a> |
<a href="disclaimer.html">Disclaimer</a>
</p>
<p>© 2025 DocuEase. All rights reserved.</p>
</footer>

<script>
let unlocked = false;

function updateDoc(){
  const name=document.getElementById('name').value||'________';
  const company=document.getElementById('company').value||'________';
  const purpose=document.getElementById('purpose').value||'________';
  const date=document.getElementById('date').value||'________';
  document.getElementById('previewText').innerHTML=
  `<strong>Date:</strong> ${date}<br><br>
  To whom it may concern,<br><br>
  This letter is to formally state that I, <strong>${name}</strong>,
  am writing regarding <strong>${purpose}</strong> intended for
  <strong>${company}</strong>.<br><br>
  Thank you for your consideration.<br><br>
  Sincerely,<br><strong>${name}</strong>`;
}

function unlock(){
  alert("Payment successful (demo)");
  unlocked=true;
  document.getElementById('lock').style.display="none";
  document.getElementById('downloadBtn').style.display="block";
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();
  doc.setFont("Times");
  doc.setFontSize(12);
  doc.text(document.getElementById('previewText').innerText,10,20);
  doc.save("DocuEase-Document.pdf");
}

// Auto-unlock if subscribed
if(localStorage.getItem("subscribed")==="yes"){
  unlock();
}
</script>

</body>
</html>
