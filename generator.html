<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocuEase | Document Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  padding:20px 50px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
}
header h1{
  color:#00e5ff;
}

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  padding:50px;
}

/* FORM */
.form-box{
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  animation:fadeIn 1s ease;
}
.form-box h2{
  margin-bottom:20px;
  color:#00e5ff;
}
.form-group{
  margin-bottom:15px;
}
.form-group label{
  font-size:14px;
}
.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:5px;
}
textarea{resize:none;height:100px}

/* PREVIEW */
.preview-box{
  background:#fff;
  color:#000;
  padding:30px;
  border-radius:20px;
  position:relative;
  animation:fadeIn 1.2s ease;
}
.preview-box h3{
  margin-bottom:15px;
}
.preview{
  font-size:14px;
  line-height:1.6;
}

/* BLUR LOCK */
.lock{
  position:absolute;
  inset:0;
  backdrop-filter:blur(6px);
  background:rgba(255,255,255,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:20px;
}
.lock button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#00e5ff;
  font-weight:600;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* MOBILE */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    padding:20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>DocuEase Generator</h1>
</header>

<div class="container">

  <!-- FORM -->
  <div class="form-box">
    <h2>Fill the Details</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" oninput="updateDoc()">
    </div>

    <div class="form-group">
      <label>Company / Recipient</label>
      <input type="text" id="company" oninput="updateDoc()">
    </div>

    <div class="form-group">
      <label>Purpose</label>
      <textarea id="purpose" oninput="updateDoc()"></textarea>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" id="date" oninput="updateDoc()">
    </div>

  </div>

  <!-- PREVIEW -->
  <div class="preview-box">
    <h3>Document Preview</h3>
    <div class="preview" id="previewText">
      Fill out the form to see your document.
    </div>

    <!-- PAY LOCK -->
    <div class="lock">
      <button onclick="alert('Payment integration coming next!')">
        ðŸ”’ Unlock & Download (â‚±49)
      </button>
    </div>
  </div>

</div>

<script>
function updateDoc(){
  const name = document.getElementById('name').value;
  const company = document.getElementById('company').value;
  const purpose = document.getElementById('purpose').value;
  const date = document.getElementById('date').value;

  document.getElementById('previewText').innerHTML = `
  <strong>Date:</strong> ${date || '________'}<br><br>

  To whom it may concern,<br><br>

  This letter is to formally state that I, <strong>${name || '_____________'}</strong>,
  am writing in relation to <strong>${purpose || 'the stated purpose'}</strong>.

  This letter is intended for <strong>${company || 'the concerned party'}</strong>.
  <br><br>

  Thank you for your consideration.<br><br>

  Sincerely,<br>
  <strong>${name || '_____________'}</strong>
  `;
}
</script>

</body>
</html>
