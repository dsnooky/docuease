<html lang="en">
<head>

body{
  font-family:Poppins;
  margin:0;
  background:#f4f6f8;
}
header{
  background:#0f2027;
  color:#00e5ff;
  padding:20px;
}
.container{
  display:grid;
  grid-template-columns:250px 1fr;
  min-height:100vh;
}
.sidebar{
  background:#fff;
  padding:20px;
}
.sidebar a{
  display:block;
  padding:12px;
  margin-bottom:8px;
  border-radius:8px;
  text-decoration:none;
  color:#333;
}
.sidebar a:hover{
  background:#00e5ff;
  color:#000;
}
.main{
  padding:30px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
.badge{
  background:#00e5ff;
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
<h2>Welcome to DocuEase</h2>
</header>

<div class="container">

<div class="sidebar">

  <a href="#">Business Documents</a>
  <a href="#">Pricing</a>
</div>

<div class="main">
  <div class="card">
    <h3>Your Subscription</h3>
    <p>Status: <span class="badge">FREE</span></p>

  </div>

  <div class="card">
    <h3>Quick Start</h3>
    <p>Create professional documents in minutes.</p>
  </div>
</div>

</div>
