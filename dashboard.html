
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocuEase Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins;margin:0;background:#f4f6f8;color:#333;}
header{background:#0f2027;color:#00e5ff;padding:20px;}
.container{display:grid;grid-template-columns:250px 1fr;min-height:100vh;}
.sidebar{background:#fff;padding:20px;}
.sidebar a{display:block;padding:12px;margin-bottom:8px;border-radius:8px;text-decoration:none;color:#333;}
.sidebar a:hover{background:#00e5ff;color:#000;}
.main{padding:30px;}
.card{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;}
.badge{background:#00e5ff;padding:5px 10px;border-radius:20px;font-size:12px;}
footer{background:#0f2027;color:#fff;padding:25px 20px;text-align:center;font-size:14px;border-top:2px solid #00e5ff;}
footer a{color:#00e5ff;text-decoration:none;margin:0 8px;transition:0.3s;}
footer a:hover{color:#fff;text-decoration:underline;}
@media(max-width:900px){.container{grid-template-columns:1fr}}
</style>

<!-- Firebase SDK (ready for login check) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redirect to login if not authenticated
onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href="login.html";
  }
});
</script>

</head>
<body>

<header>
<h2>Welcome to DocuEase</h2>
</header>

<div class="container">

<div class="sidebar">
  <a href="resume.html">Resume Builder</a>
  <a href="generator.html">Letter Generator</a>
  <a href="#">Business Documents</a>
  <a href="#">Pricing</a>
</div>

<div class="main">
  <div class="card">
    <h3>Your Subscription</h3>
    <p>Status: <span class="badge">FREE</span></p>
    <button onclick="subscribe()">Upgrade to ₱149/month</button>
  </div>

  <div class="card">
    <h3>Quick Start</h3>
    <p>Create professional documents in minutes.</p>
  </div>
</div>

</div>

<footer>
  <p>
    <a href="terms.html">Terms & Conditions</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="disclaimer.html">Disclaimer</a>
  </p>
  <p>© 2025 DocuEase. All rights reserved.</p>
</footer>

<script>
function subscribe(){
  alert("Subscription activated (demo)");
  localStorage.setItem("subscribed","yes");
  location.reload();
}
</script>

</body>
</html>
