<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | DocuEase</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,Arial,sans-serif;margin:0;background:#f4f6f8;display:flex;align-items:center;justify-content:center;height:100vh;}
.container{background:#fff;padding:40px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.1);width:350px;}
h2{color:#0f2027;text-align:center;margin-bottom:30px;}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:1px solid #ccc;}
button{width:100%;padding:12px;border:none;border-radius:30px;background:#00e5ff;color:#000;font-weight:600;cursor:pointer;}
p{text-align:center;margin-top:15px;}
a{color:#00e5ff;text-decoration:none;}
footer{position:absolute;bottom:10px;width:100%;text-align:center;font-size:14px;color:#555;}
</style>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redirect if already logged in
onAuthStateChanged(auth,user=>{
  if(user) window.location.href="dashboard.html";
});

function registerUser(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth,email,password)
  .then(()=>{alert("Registration successful");window.location.href="dashboard.html";})
  .catch(e=>alert("Error: "+e.message));
}

window.registerUser=registerUser;
</script>
</head>
<body>

<div class="container">
<h2>Register for DocuEase</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password (min 6 chars)">
<button onclick="registerUser()">Register</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>

<footer>Â© 2025 DocuEase. All rights reserved.</footer>

</body>
</html>
